{% extends 'base.html'%}

{% block title %}
    New post
{% endblock %}

{% block content_title %}
    Create new post
{% endblock %}

{% block content %}
    <div class="col-md-8">
        <form action="{{ url_for('posts.create_posts') }}" method="POST">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-outline-success">Create</button>

        </form>
    </div>
{% endblock %}
